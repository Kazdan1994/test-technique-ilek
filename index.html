<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Wine Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<!-- Navbar -->
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <span class="text-xl font-bold text-white">Wine Search</span>
        </div>
        <div>
            <button
                    class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">Sign
                In</button>
            <button
                    class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded ml-4">Register</button>
        </div>
    </div>
</nav>

<!-- Search Bar -->
<div class="container mx-auto my-8 px-4">
    <div class="flex justify-center">
        <div class="w-full md:w-1/2 lg:w-1/3">
            <div class="relative">
                <input
                        class="w-full bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block appearance-none leading-normal"
                        type="text" placeholder="Search...">
                <div class="absolute right-0 top-0 mt-3 mr-4">
                    <svg class="fill-current text-gray-600 w-4 h-4" xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 20 20">
                        <path
                                d="M9.293 15.95c3.832 0 6.926-3.094 6.926-6.926 0-3.833-3.094-6.928-6.926-6.928C5.461 2.096 2.366 5.191 2.366 9.024c0 3.832 3.095 6.926 6.927 6.926zm6.798 1.11l-.982-.982-1.11-1.11-.982-.982c1.217-1.461 1.944-3.3 1.944-5.282 0-4.418-3.59-8.008-8.008-8.008C2.593 1.806-.001 5.397-.001 9.815s3.59 8.008 8.008 8.008c1.982 0 3.82-.727 5.282-1.944l.982.982 1.11 1.11.982.982c.275.275.727.275 1.002 0 .277-.277.277-.727 0-1.004zm-6.927 0c-3.833 0-6.927-3.094-6.927-6.926C2.366 5.191 5.46 2.096 9.293 2.096c3.832 0 6.926 3.095 6.926 6.926 0 3.832-3.094 6.926-6.926 6.926z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Wine Cards Section -->
<div class="container mx-auto my-8 px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Wine Card 1 -->
        <div class="bg-white rounded-lg shadow-lg">
            <div class="p-4">
                <p class="text-xl font-bold mb-2">Wine Name</p>
                <p class="text-gray-700 text-base mb-2">Wine Properties</p>
                <p class="text-gray-700 text-base mb-2">Wine Price</p>
                <p class="text-gray-700 text-base mb-2">Marketplace</p>
                <p class="text-gray-700 text-base mb-2">Wine Type</p>
            </div>
        </div>
        <!-- More Wine Cards... -->
    </div>
</div>

<!-- Pagination -->
<div class="flex items-center justify-center my-8">
    <a href="#"
       class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-l">Previous</a>
    <a href="#"
       class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4">1</a>
    <a href="#"
       class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4">2</a>
    <a href="#"
       class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-r">Next</a>
</div>

</body>

</html>
